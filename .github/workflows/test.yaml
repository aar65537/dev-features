name: "CI - Test Features"
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - python
        baseImage:
          - ghcr.io/aar65537/dev-containers/base:edge-bookworm
          - ghcr.io/aar65537/dev-containers/base:edge-bullseye
          - ghcr.io/aar65537/dev-containers/base:latest-bookworm
          - ghcr.io/aar65537/dev-containers/base:latest-bullseye
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .
